<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>差距分析｜十年規劃</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg w-full flex flex-col">
    <div class="mb-3 text-gray-400">步驟 5 / 7</div>
    <h2 class="text-2xl font-bold text-indigo-600 mb-3">差距分析</h2>
    <p class="mb-5 text-gray-700">結合目標與現況，寫下你認為需要努力或改善的地方。</p>
    <textarea id="gap" rows="5" class="rounded-lg border-gray-300 p-3 mb-4 text-lg focus:ring-indigo-300 focus:border-indigo-400" placeholder="請輸入差距或需要努力的地方..."></textarea>
    <button onclick="nextStep()" class="bg-indigo-500 text-white rounded-full py-3 text-lg shadow hover:bg-indigo-600 transition-all">下一步</button>
  </div>
  <script>
    function nextStep() {
      const gap = document.getElementById('gap').value.trim();
      localStorage.setItem('gap', gap);
      location.href = 'step6.html';
    }
  </script>
</body>
</html>
